apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app
  namespace: tns-cloud
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: traefik
  rules:
    - http:
        paths:
          - path: /tns-app
            pathType: Prefix
            backend:
              service:
                name: app
                port:
                  number: 80
